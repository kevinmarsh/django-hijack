{% load i18n hijack %}

{% if request.user|can_hijack:another_user %}
    {% if is_user_admin %}
      {% trans 'hijack'|upper as btn_text %}
    {% else %}
        {% blocktrans asvar btn_text  %}Hijack {{ username }}{% endblocktrans %}
    {% endif %}
    <button type="submit" name="hijack_user" value="{{ another_user.pk }}" class="button">{{ btn_text }}</button>
    <input type="hidden" name="next" value="{{ next }}">
{% endif %}
